name: nix-build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: ttak0422-pterm
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build with Nix
        run: nix build
